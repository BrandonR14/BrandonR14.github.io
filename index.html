<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arcade Portfolio</title>
        <!-- Google Fonts - Press Start 2P for retro arcade feel -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="arcade-cabinet">
            <!-- Marquee Section -->
            <div class="marquee">
                <h1>BRANDON'S ARCADE</h1>
            </div>
            
            <!-- Screen Section -->
            <div class="screen">
                <div class="screen-content">
                    <div class="crt-effect">
                        <!-- Main content will go here -->
                        <div class="game-selection">
                            <h2>INSERT COIN</h2>
                            <div class="menu-options">
                                <button class="arcade-button">PLAY GAMES</button>
                                <button class="arcade-button">VIEW PORTFOLIO</button>
                                <button class="arcade-button">ABOUT ME</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="joystick">
                    <div class="stick"></div>
                </div>
                <div class="buttons">
                    <button class="action-button">A</button>
                    <button class="action-button">B</button>
                </div>
            </div>
        </div>

        <!-- Custom JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
